<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇宙人発見伝</title>
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
    }

    #completedStamps {
      text-align: center;
      font-size: 18px;
    }

    #gameStartPopup {
      position: fixed;
      background-color: #A2D6D5;
      text-align: center;
      /* 追加 */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block; /* 最初に表示 */
    }

    #gameStartPopup p {
      color: #000;
    }

    #gameStartPopup button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .lasc {
      width: 100%;
      height: auto;
      display: block;
    }
    .Btytle {
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>スタンプラリー</h1>
  <div id="completedStamps"></div>
  
  <!-- ゲーム開始の確認ポップアップ -->
  <div id="gameStartPopup">
    <img class="lasc" src="Top-Img.png" alt="Description of the image">
    <img class="Btytle" src="invader-hunt@2x.png" alt="Description of the image">
    <p>ゲームを始めますか？</p>
    <button onclick="startGame()">OK</button>
  </div>

  <!-- ゲームのスクリプト -->
  <script>
    let gameStarted = false;

    function startGame() {
      document.getElementById('gameStartPopup').style.display = 'none';
      gameStarted = true;
      updateUserLocation();
    }

   // スタンプの位置情報
    const stampLocations = [
      { lat: 35.6068, lng: 139.3319 }, // 相原駅
      { lat: 35.5926, lng: 139.4081 }, // お試し
      { lat: 35.6152, lng: 139.3349 }, // 東京造形大学1号館
      { lat: 35.6157, lng: 139.3333 }, // 東京造形大学7号館
      { lat: 35.6167, lng: 139.3334 }, // 東京造形大学10号館
      // 必要に応じて他の位置を追加
      // 小数第4位を誤差する(0.0001ずれる)と10mの誤差(経度、緯度両方で14m)になる。
      // よって少数第4位までは確実に記載する
    ];

    // スタンプの履歴
    const stampedHistory = [];

    // ダイアログの表示間隔（ミリ秒）
    const dialogInterval = 10000; // 10秒

    // 最後にダイアログを表示した時刻
    let lastDialogTime = 0;

    // ユーザーの位置情報を更新する関数
    function updateUserLocation() {
      // ゲームが開始されている場合のみ位置情報を更新
      if (navigator.geolocation && gameStarted) {
        navigator.geolocation.getCurrentPosition(
          position => {
            // ユーザーの位置情報
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // ダイアログ表示の制御
            const currentTime = new Date().getTime();
            if (currentTime - lastDialogTime >= dialogInterval) {
              // ユーザーがスタンプの近くにいるか確認
              let stamped = false;
              stampLocations.forEach(location => {
                const distance = calculateDistance(userLocation, location);
                const locationKey = `${location.lat.toFixed(4)}-${location.lng.toFixed(4)}`;
                //ユーザーがスタンプの近くにいて、スタンプの位置との距離が100m未満であるかの判定をしている
                if (distance < 100 && !stamped && !stampedHistory.includes(locationKey)) {
                  alert('Stamped!');
                  stamped = true;

                  // スタンプが完了した場所の位置情報を履歴に追加
                  stampedHistory.push(locationKey);

                  // 履歴を表示
                  const stampedInfo = `Stamped! Location: Lat ${location.lat}, Lng ${location.lng}`;
                  document.getElementById('completedStamps').innerHTML += `<p>${stampedInfo}</p>`;

                  // ダイアログを表示した時刻を更新
                  lastDialogTime = currentTime;
                }
              });
            }
          },
          error => {
            console.error('Error getting user location:', error);
          }
        );
      } else {
        console.error('Geolocation is not supported by this browser or the game has not started yet.');
      }
    }

    // 2つの地点間の距離を計算する関数
    function calculateDistance(point1, point2) {
      const R = 6371e3; // 地球の半径（メートル）
      const lat1 = toRadians(point1.lat);
      const lat2 = toRadians(point2.lat);
      const deltaLat = toRadians(point2.lat - point1.lat);
      const deltaLng = toRadians(point2.lng - point1.lng);

      const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      const distance = R * c;
      return distance;
    }

    // 度をラジアンに変換する関数
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    // ページ読み込み時に確認ポップアップを表示
    window.onload = function() {
      document.getElementById('gameStartPopup').style.display = 'block';
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇宙人発見伝</title>
</head>
<body>
  <h1>Stamp Rally</h1>
  <p id="userLocation">User's Location: Lat <span id="lat"></span>, Lng <span id="lng"></span></p>
  <p id="timestamp">Last updated at: <span id="lastUpdated"></span></p>

  <script>
    // スタンプの位置情報
    const stampLocations = [
      { lat: 35.6068, lng: 139.3319 }, // 相原駅
      { lat: 35.6076, lng: 139.3318 }, // お試し
      { lat: 35.6152, lng: 139.3349 }, // 東京造形大学1号館
      { lat: 35.6157, lng: 139.3333 }, // 東京造形大学7号館
      { lat: 35.6167, lng: 139.3334 }, // 東京造形大学10号館
      // 必要に応じて他の位置を追加
      // 小数第4位を誤差する(0.0001ずれる)と10mの誤差(経度、緯度両方で14m)になる。よって少数第4位までは確実に記載する
    ];

    // ページが読み込まれた時に呼ばれる関数
    function init() {
      // ユーザーの位置情報を1秒ごとに取得
      setInterval(() => {
        getUserLocation((userLocation) => {
          // ユーザーの位置情報を表示
          document.getElementById('lat').textContent = userLocation.lat;
          document.getElementById('lng').textContent = userLocation.lng;

          // ユーザーがスタンプの近くにいるか確認
          stampLocations.forEach(location => {
            const distance = calculateDistance(userLocation, location);
            if (distance < 0.0002 && distance > 0.0001) { // 0.0001より大きく、かつ0.0002以内なら"近い"と表示
              alert('近い'); // アラートを表示（カスタマイズ可能）
            }
          });
        });
      }, 1000);
    }

    // ユーザーの位置情報を取得する関数
    function getUserLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            callback(userLocation);
          },
          error => {
            console.error('Error getting user location:', error);
          }
        );
      } else {
        console.error('Geolocation is not supported by this browser.');
      }
    }

    // 2つの地点間の距離を計算する関数
    function calculateDistance(point1, point2) {
      const R = 6371e3; // 地球の半径（メートル）
      const lat1 = toRadians(point1.lat);
      const lat2 = toRadians(point2.lat);
      const deltaLat = toRadians(point2.lat - point1.lat);
      const deltaLng = toRadians(point2.lng - point1.lng);

      const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      const distance = R * c;
      return distance;
    }

    // 度をラジアンに変換する関数
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    // 初期化関数を呼び出す
    init();
  </script>
</body>
</html>

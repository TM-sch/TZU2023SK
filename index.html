<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙人発見伝</title>
    <style>
        body {
            background-color: #00b4d4;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            text-align: center;
        }

        #completedStamps,
        #lastUpdateTime {
            text-align: center;
            font-size: 18px;
        }

        #gameStartPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            position: relative;
            max-width: 100%;
            height: 100%;
            background: url('Top-Img.png') center center / cover no-repeat;
            text-align: center;
        }

        .overlay-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            color: #5f5f5f;
            font-size: 1rem;
        }

        .Btytle {
            width: 80%;
        }

        .overlay-content button {
            background-color: #12335f;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .overlay-content button:hover {
            background-color: #fff;
        }

        .Stytle {
            width: 20%;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .alien {
            width: 50%;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        #hintButtons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        #hintButtons a {
            background-color: #12335f;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }

        #hintButtons a:hover {
            background-color: #fff;
            color: #12335f;
        }
    </style>
</head>

<body>
    <h1><img class="Stytle" src="invader-hunt@2x.png" alt="Description of the image"></h1>
    <div id="completedStamps"></div>
    <div id="lastUpdateTime"></div>

    <div id="gameStartPopup" style="display: block;">
        <div class="popup-content">
            <div class="overlay-content">
                <img class="Btytle" src="invader-hunt@2x.png" alt="Description of the image">
                <p>ゲームを始めますか？</p>
                <button onclick="startGame()">OK</button>
            </div>
        </div>
    </div>

    <img class="alien" src="alien2.png" alt="Description of the image">

    <!-- ヒントボタンの部分 -->
<div id="hintButtons">
    <a id="hint1Button" href="https://x.com/utyuzin2023/status/1735751507759468580?s=20" target="_blank">ヒント1</a>
    <a id="hint2Button" href="https://x.com/utyuzin2023/status/1735751932134953319?s=20" target="_blank">ヒント2</a>
    <a id="hint3Button" href="https://x.com/utyuzin2023/status/1735752028020937006?s=20" target="_blank">ヒント3</a>
</div>


    <div id="hintContent"></div>

    <script>
        let gameStarted = false;
        const stampLocations = [
            { lat: 35.6152, lng: 139.3349 },
            { lat: 35.6157, lng: 139.3333 },
            { lat: 35.6167, lng: 139.3334 }
        ];
        const stampedHistory = [];
        let hasClue1 = false;
        let hasClue2 = false;
        let hasClue3 = false;
        const dialogInterval = 10000;
        let lastDialogTime = 0;
        let lastUpdateTime = 0;
        let locationUpdateInterval;

        function startGame() {
            document.getElementById('gameStartPopup').style.display = 'none';
            gameStarted = true;
            updateUserLocation();
        }

        function updateUserLocation() {
            if (navigator.geolocation && gameStarted) {
                locationUpdateInterval = setInterval(() => {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };

                            const currentTime = new Date().getTime();
                            if (currentTime - lastDialogTime >= dialogInterval) {
                                if (isInsideArea(userLocation)) {
                                    if (hasClue1 && hasClue2 && hasClue3) {
                                        document.getElementById('completedStamps').innerHTML = '<h2>clear!</h2>';
                                    } else {
                                        document.getElementById('completedStamps').innerHTML = '<p>探索中です</p>';
                                    }

                                    let stamped = false;
                                    let hasClue123 = hasClue1 && hasClue2 && hasClue3;
                                    stampLocations.forEach(location => {
                                        const distance = calculateDistance(userLocation, location);
                                        const locationKey = `${location.lat.toFixed(4)}-${location.lng.toFixed(4)}`;

                                        if (distance < 100 && !stamped && (hasClue123 || locationKey === '35.6068-139.3319')) {
                                            alert('Stamped!');
                                            stamped = true;
                                            stampedHistory.push(locationKey);

                                            if (locationKey === '35.6152-139.3349') {
                                                hasClue1 = true;
                                            } else if (locationKey === '35.6157-139.3333') {
                                                hasClue2 = true;
                                            } else if (locationKey === '35.6167-139.3334') {
                                                hasClue3 = true;
                                            }

                                            const stampedInfo = `Location: Lat ${location.lat}, Lng ${location.lng}`;
                                            document.getElementById('completedStamps').innerHTML += `<p>${stampedInfo}</p>`;
                                            displayClueInfo(location);
                                            lastDialogTime = currentTime;
                                            updateHintButtonStatus();
                                        }
                                    });
                                } else {
                                    document.getElementById('completedStamps').innerHTML = '<p>探索範囲外です</p>';
                                }
                            }

                            lastUpdateTime = new Date().getTime();
                            updateLastUpdateTime();
                        },
                        error => {
                            console.error('Error getting user location:', error);
                        }
                    );
                }, 5000);
            } else {
                console.error('Geolocation is not supported by this browser or the game has not started yet.');
            }
        }

        function calculateDistance(point1, point2) {
            const R = 6371e3;
            const lat1 = toRadians(point1.lat);
            const lat2 = toRadians(point2.lat);
            const deltaLat = toRadians(point2.lat - point1.lat);
            const deltaLng = toRadians(point2.lng - point1.lng);

            const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c;
            return distance;
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        function isInsideArea(userLocation) {
            const insideArea = (
                userLocation.lat >= 35.6058 && userLocation.lat <= 35.6184 &&
                userLocation.lng >= 139.3314 && userLocation.lng <= 139.3359
            );

            document.getElementById('completedStamps').innerHTML = insideArea ? '<h2>東京造形大学編</h2>' : '<p>探索範囲外です</p>';

            return insideArea;
        }

        function displayClueInfo(location) {
            const clues = {
                '35.6152-139.3349': '手掛かり1',
                '35.6157-139.3333': '手掛かり2',
                '35.6167-139.3334': '手掛かり3',
                '35.6068-139.3319': '手掛かり4',
            };

            const locationKey = `${location.lat.toFixed(4)}-${location.lng.toFixed(4)}`;
            const clueInfo = clues[locationKey];

            if (clueInfo) {
                document.getElementById('completedStamps').innerHTML += `<p>${clueInfo}</p>`;
            }
        }

        function updateLastUpdateTime() {
            const lastUpdateElement = document.getElementById('lastUpdateTime');
            const lastUpdateDate = new Date(lastUpdateTime);
            const formattedTime = lastUpdateDate.toLocaleTimeString();
            lastUpdateElement.innerHTML = `最後の位置情報取得時刻: ${formattedTime}`;
        }

        function displayHint(hintNumber) {
            const hintContentElement = document.getElementById('hintContent');
            let hintContent = '';

            switch (hintNumber) {
                case 1:
                    hintContent = 'ヒント1: 東京造形大学1号館の周りを探索してみてください。';
                    break;
                case 2:
                    hintContent = 'ヒント2: 東京造形大学7号館のあたりにも注目してみてください。';
                    break;
                case 3:
                    hintContent = 'ヒント3: 東京造形大学10号館周辺も確認してみましょう。';
                    break;
                default:
                    hintContent = '無効なヒント番号です。';
                    break;
            }

            hintContentElement.innerHTML = hintContent;
        }

        function updateHintButtonStatus() {
            document.getElementById('hint1Button').innerText = hasClue1 ? '1号館確認済み' : '未確認1';
            document.getElementById('hint2Button').innerText = hasClue2 ? '7号館確認済み' : '未確認2';
            document.getElementById('hint3Button').innerText = hasClue3 ? '10号館確認済み' : '未確認3';
        }

        window.onload = function () {
            document.getElementById('gameStartPopup').style.display = 'block';
            updateHintButtonStatus();
        };
    </script>
</body>

</html>

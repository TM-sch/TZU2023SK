<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇宙人発見伝</title>
  <style>
    /*スマホとPC両方に適応できるようにした ダイアログ表示を一回だけにするようにした スタンプ表示の重複を消す*/
    body {
      background-color: #0084ff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: white;
    }

    #map {
      height: 60vh; /* 画面の高さの60%に設定 */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Stamp Rally</h1>
  <div id="map"></div>
  <script>
    // スタンプの位置情報
    const stampLocations = [
      { lat: 35.6068, lng: 139.3319 }, // 相原駅
      { lat: 35.5926, lng: 139.4081 }, // お試し
      { lat: 35.6152, lng: 139.3349 }, // 東京造形大学1号館
      { lat: 35.6157, lng: 139.3333 }, // 東京造形大学7号館
      { lat: 35.6167, lng: 139.3334 }, // 東京造形大学10号館
      // 必要に応じて他の位置を追加
      // 小数第4位を誤差する(0.0001ずれる)と10mの誤差(経度、緯度両方で14m)になる。
      // よって少数第4位までは確実に記載する
    ];

    // 前回の位置情報
    let prevUserLocation = null;

    // ページが読み込まれた時に呼ばれる関数
    function initMap() {
      // マップ要素を取得
      const map = document.getElementById('map');

      // ユーザーの位置情報を更新する関数
      function updateUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              // ユーザーの位置情報
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // マップにユーザーの位置情報を表示
              map.innerHTML = `<p>User's Location: Lat ${userLocation.lat}, Lng ${userLocation.lng}</p>`;

              // 前回の位置情報が存在し、現在の位置情報が変化している場合にのみアクション実行
              if (prevUserLocation && !areLocationsEqual(prevUserLocation, userLocation)) {
                // ユーザーがスタンプの近くにいるか確認
                let stamped = false;
                stampLocations.forEach(location => {
                  const distance = calculateDistance(userLocation, location);
                  if (distance < 1000 && !stamped) {
                    alert('Stamped!');
                    stamped = true;
                  }
                });
              }

              // 現在の位置情報を前回の位置情報として保存
              prevUserLocation = { ...userLocation };
            },
            error => {
              console.error('Error getting user location:', error);
            }
          );
        } else {
          console.error('Geolocation is not supported by this browser.');
        }
      }

      // 最初の位置情報を取得
      updateUserLocation();

      // 1秒ごとに位置情報を更新
      setInterval(updateUserLocation, 1000);
    }

    // 2つの地点間の距離を計算する関数
    function calculateDistance(point1, point2) {
      const R = 6371e3; // 地球の半径（メートル）
      const lat1 = toRadians(point1.lat);
      const lat2 = toRadians(point2.lat);
      const deltaLat = toRadians(point2.lat - point1.lat);
      const deltaLng = toRadians(point2.lng - point1.lng);

      const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      const distance = R * c;
      return distance;
    }

    // 度をラジアンに変換する関数
    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    // 2つの位置情報が等しいかどうかを判定する関数
    function areLocationsEqual(location1, location2) {
      return location1.lat === location2.lat && location1.lng === location2.lng;
    }
  </script>
  <!-- Google Maps JavaScript API の読み込み -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>

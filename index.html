<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇宙人発見伝</title>
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
    }

    #completedStamps {
      text-align: center;
      font-size: 18px;
    }

    #gameStartPopup {
      position: fixed;
      background-color: #A2D6D5;
      text-align: center;
      display: none;
    }

    #gameStartPopup p {
      color: #000;
    }

    #gameStartPopup button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .lasc {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>スタンプラリー</h1>
  <div id="completedStamps"></div>
  
  <!-- ゲーム開始の確認ポップアップ -->
  <div id="gameStartPopup">
    <img class="lasc" src="Top-img.png" alt="Description of the image">
    <p>ゲームを始めますか？</p>
    <button onclick="startGame()">OK</button>
  </div>

  <!-- ゲームのスクリプト -->
  <script>
    // ゲーム開始フラグ
    let gameStarted = false;

    // ゲーム開始関数
    function startGame() {
      document.getElementById('gameStartPopup').style.display = 'none';
      gameStarted = true;
      updateUserLocation();
    }

    // 以下省略（同じ内容）
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #98b2b1;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .hakken{
            color: #003362;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
        }
        .teki {
            background-color: #d9d9d9;
            width: 60%;
            margin: auto;
            display: flex;

        }
        .kuwashiku{
            text-align: center;
        }
        .twitter{
            text-align: center;
            color: #ffffff; /* 文字色を白に設定 */
            background-color: #1da1f2; /* ボタンの背景色をTwitterのブランドカラーに設定 */
            padding: 10px 20px; /* 適切なパディングを設定 */
            text-decoration: none; /* テキスト装飾を無効にする（リンクの下線をなくす）*/
            border-radius: 5px; /* ボタンの角を丸くする */
            display: inline-block; /* インラインブロック要素として表示 */
        }
        .twitter:hover {
      background-color: #0d8bf2; /* マウスホバー時の背景色を変更 */
    }
    </style>
</head>
<body>
    <p class="hakken">発見!</p>
    <img class="teki" src="hanachan.png" alt="おはなちゃん">
  <div class="kuwashiku">
    <p>名称:？</p>
    <p>生息地:山</p>
    <p>詳細：風景に紛れて存在している。触るとかぶれる。</p>
  </div>
  <!-- Twitter共有ボタンのコード -->
  <div class="twitter">
    <a href="https://twitter.com/intent/text=造形大探索&hashtags=宇宙人発見伝" target="_blank" rel="noopener noreferrer">
    Twitterで共有する
    </a>
    </div>
</body>
</html>
